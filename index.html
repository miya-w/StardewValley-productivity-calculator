<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stardew ValleyCalculator</title>
</head>
<body>
<div>
<div class="head">
 <img src="img/STV.png" alt="" width="360" height="200">
  <!-- <h3 id="head-title">Stardew Valley</h3> -->
  <p id="head-p">Keg & Jar Productivity Calculator</p>
</div>
    <div class="container">
        <div class="form">
            <select id="Crops">
                <optgroup label="Spring">                                                     
                  <option value="Cauliflower">Cauliflower</option>
                  <!-- <option value="Coffee Bean">Coffee Bean</option> -->
                  <option value="Garlic">Garlic</option>
                  <option value="Green Bean">Green Bean</option>
                  <option value="Kale">Kale</option>
                  <option value="Parsnip">Parsnip</option>
                  <option value=" Potato"> Potato</option>
                  <option value=" Rhubarb"> Rhubarb</option>
                  <option value="Strawberry">Strawberry</option>
                </optgroup>
                <optgroup label="Summer">
                  <option value="Blueberry">Blueberry</option>
                  <option value="Corn">Corn</option>
                  <option value="Hops">Hops</option>
                  <option value="HotPepper">Hot Pepper</option>
                  <option value="Melon">Melon</option>
                  <option value="Radish">Radish</option>
                  <option value="RedCabbage">Red Cabbage</option>
                  <option value="Tomato">Tomato</option>
                </optgroup>
                <optgroup label="Fall">
                  <option value="Amaranth">Amaranth</option>
                  <option value="Artichoke">Artichoke</option>
                  <option value="Beet">Beet</option>
                  <option value="BokChoy">BokChoy</option>
                  <option value="CranBerry">CranBerry </option>
                  <option value="Eggplant">Eggplant</option>
                  <option value="Grape">Grape </option>
                  <option value="Pumpkin">pumpkin</option>
                  <option value="Yam">Yam</option>

                </optgroup>
                <optgroup label="Fruit">
                  <option value="Apple">Apple</option>
                  <option value="Apricot">Apricot</option>
                  <option value="Cherry">Cherry</option>
                  <option value="Peach">Peach</option>
                  <option value="Pomegranate">Pomegranate</option>
                  <option value="Orange">Orange</option>
                  <option value="StarFruit">Starfruit</option>
                </optgroup>

              </select>
              <button type="button" onclick=" myFunction() "> Calculate !</button>
              
              <div class="sellprice">
                <p id="demo"></p>
                <p id="demoSell"></p>
              </div>

            
<div class="grid-container">
  <div class="grid-item">
    <img src="img/20160211073631!Keg.png" alt="Keg" width="60" height="100"> 
    <p>Keg</p>

  </div>
  <div class="grid-item">
    <p>VS.</p>
  </div>
  <div class="grid-item">
    <img src="img/20171103161606!Preserves_Jar.png" alt="Jar" width="60" height="100">
    <p>Jar</p>
  </div>  
  <div class="grid-item"> 
    <p id="demoKeg"></p>
  </div>
  <div class="grid-item">
    <p>Price</p>
  </div>
  <div class="grid-item">
    <p id="demoJar"></p>
  </div>  
  <div class="grid-item">
    <p id="demoKegTime"></p>
  </div>
  <div class="grid-item">
    <p>Processed</p>
      <p>Time</p> 
  </div>
  <div class="grid-item">
    <p id="demoJarTime"></p>
  </div>
   <div class="grid-item">
    <p id="demoKegProfit"></p>
  </div>
  <div class="grid-item">
    <p>Daily Profit</p>
  </div>
  <div class="grid-item">
    <p id="demoJarProfit"></p>
  </div>  
</div>
              <div class="output">
               
                <div class="keg">   
                    <p id="demoKeg"></p>
                    <p id="demoKegTime"></p>
                    <p id="demoKegProfit"></p>
                </div>
                <div class="category">

                </div>
                <div class="jar">
                    <p id="demoJar"></p>
                    <p id="demoJarTime"></p>
                    <p id="demoJarProfit"></p>
                </div>
              </div>
        </div>
       
    </div>
    <footer>
      <small>&copy; Copyright 2023, MiyaMiah</small> 
    </footer>
  </div>
  
    <script src="script.js"></script>
</body>
</html>
